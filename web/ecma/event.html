<!doctype html>
<html lang="en">
  <head>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
      let app = document.getElementById('todo-app');

      app.addEventListener('click', function(e) {  // RadioGroup onClickListener
        if (e.target && e.target.nodeName === 'LI') {
          let item = e.target;
          alert('delegation clicked: ' + item.innerHTML);
        }
      });
